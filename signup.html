<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up - Law Records Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #6a0dad;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signup-container {
            background: #d3a5f4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #6a0dad;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #5a0ca3;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Law Records Management System</div>
        <div>
            <a href="#">Contact</a>
            <a href="#">About Us</a>
        </div>
    </div>
    <div class="main-container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div style="display: flex; justify-content: center; gap: 20px; align-items: center;">
                    <p>Select your role:</p>
                    <label><input type="radio" name="role" value="Client" required> Client</label>
                    <label><input type="radio" name="role" value="Lawyer" required> Lawyer</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="LOGIN.html">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password, role })
            });
            
            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                window.location.href = "LOGIN.html";
            }
        });
    </script>
</body>
</html>
